subscription guildConfig($guildId: String!) {
  updatedGuildConfig(id: $guildId) {
    id
    prefix
    premium
    guildSettings {
      defaultJoinRole
      djRole
      globalCooldown
      nsfw
      musicTimeOut
      id
    }
    guildPlugins {
      anime
      autoMod
      id
    }
  }
}
